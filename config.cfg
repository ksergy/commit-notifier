repo-path like $HOME/project
fetch-cmd like hg pull
checkout-cmd like hg update #BRANCH#
get-logs-cmd like hg log -r 'branch(#BRANCH#)' --template "{node} {date|isodate} {branch} {author}\n" --date "#PREV_DATE# to #CUR_DATE#"
get-initial-commit-author-cmd like hg log -r "min(branch(#BRANCH#))" --template "{author}\n"
branch;rule;notified-person1;notified-person2;... like experimental;-;qa@company.com;features@company.com
and so on...

